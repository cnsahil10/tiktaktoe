    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>

            <p></p>

    </div>     
    <script src="script.js">
    </script>

</html>
